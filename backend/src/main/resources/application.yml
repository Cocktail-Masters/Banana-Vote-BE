server:
  servlet:
    context-path: /api/v1

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/bananavote?serverTimezone=UTC&characterEncoding=UTF-8
    username:
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: 'false'
  profiles:
    include: jwt, oauth

logging:
    level:
      root: info

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

  api-docs:
    groups:
      enabled: true

  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    disable-swagger-default-url: true

  paths-to-match:
    - /**
